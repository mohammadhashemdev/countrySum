<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="css/style.css" />
    <script defer src="js/countries.js"></script>
    <script defer src="js/main.js"></script>
    <title>Countries Info</title>
  </head>
  <body>
    <main>
      <div class="container">
        <form action="" autocomplete="off">
          <div class="input">
            <input
              type="search"
              class="search"
              id="search"
              placeholder="Search any country..."
            />
          </div>
          <ul class="country-list"></ul>
        </form>

        <div class="welcome">
          <p>
            <span>Welcome to CountrySum</span>
          </p>
          <p>
            Here you can find some useful information about any country you
            want...
          </p>
        </div>

        <div class="all-information-container">
          <div class="information-container"></div>

          <div class="borders-container">
            <div class="border-header">
              <h3>Bordered Countries</h3>
            </div>
            <div class="border-item-container"></div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <p>Copy right by: <span>Mohammad Hashem</span></p>
    </footer>
  </body>
</html>
